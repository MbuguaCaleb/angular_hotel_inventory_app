<h1>Welcome to {{ hotelName }}</h1>

<div [hidden]="hideRooms">
  <p>number of Rooms:</p>
  <div [innerText]="numberOfRooms"></div>
</div>
<!-- {{ rooms.availableRooms ?? "No Rooms" }} -->
<!-- {{ roomList | json }} -->

<div *ngIf="selectRoom">
  {{ selectedRoom | json }}
</div>

<div>
  <button class="btn btn-primary" (click)="addRoom()">Add Room</button>
</div>

<div
  [ngStyle]="{ color: rooms.availableRooms > 0 ? 'green' : 'red' }"
  *ngIf="rooms.availableRooms > 0"
>
  <hinv-rooms-list
    [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
  ></hinv-rooms-list>
</div>
<button (click)="toggle()" class="btn btn-primary">Toggle</button>
